{% extends 'base.html' %}
{% block contenido %}

<h1>Categorías de Productos</h1>

<table class="table table-striped table-bordered table-hover table-light mt-3">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td>
                <a href="{% url 'home:editar_categoria' categoria.id %}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="text-center mt-3">
    <a href="{% url 'home:crear_categoria' %}">+ Nueva Categoria</a>
</div>

{% endblock %}
